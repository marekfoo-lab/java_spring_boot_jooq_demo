spring:
  application:
    name: java-spring-jooq
  datasource:
    url: jdbc:h2:tcp://localhost:9123/./data/devdb;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jooq:
    sql-dialect: postgres
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  h2:
    console:
      enabled: true
      path: /h2-console
