spring:
  application:
    name: java-spring-jooq

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.xml
    url: jdbc:h2:tcp://localhost:9123/./data/devdb;MODE=PostgreSQL
    user: sa
    password:
  datasource:
    url: jdbc:h2:tcp://localhost:9123/./data/devdb;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jooq:
    sql-dialect: postgres
  h2:
    console:
      enabled: true
      path: /h2-console
